<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAZY TOON WORLD 💥</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <audio id="hoverSound" src="https://assets.mixkit.co/active_storage/sfx/2570/2570-preview.mp3" preload="auto"></audio>
    <audio id="clickSound" src="https://assets.mixkit.co/active_storage/sfx/2568/2568-preview.mp3" preload="auto"></audio>

    <div class="sky-chaos">
        <div class="rainbow"></div>
        <div class="sun-boom">☀️</div>
        <div class="cloud-mega c1">☁️</div>
        <div class="cloud-mega c2">☁️</div>
        <div class="cloud-mega c3">☁️</div>
        <div class="flying-object ufo">🛸</div>
        <div class="flying-object rocket">🚀</div>
    </div>

    <div class="scene-jelly">
        <div class="card-ultra" data-tilt data-tilt-glare data-tilt-max-glare="0.8" data-tilt-scale="1.1" data-tilt-speed="400">
            
            <div class="card-decorations">
                <div class="deco-star s1">🌟</div>
                <div class="deco-star s2">✨</div>
                <div class="deco-heart h1">💖</div>
                <div class="deco-donut d1">🍩</div>
            </div>

            <div class="avatar-mega-wrapper">
                <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXJ5eGZ5eGh5eXF5eXF5eXF5eXF5eXF5eXF5eXF5eXF5eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="Avatar" class="avatar-ultra">
            </div>

            <h1 class="nickname-boom">Cravox</h1>
            <p class="status-wiggle">🚀 Взрываю этот мир 24/7 🚀</p>

            <div class="tech-stack">
                <span class="tech-badge html">🌐 HTML</span>
                <span class="tech-badge python">🐍 Python</span>
                <span class="tech-badge css">🎨 CSS</span>
                <span class="tech-badge java">☕ Java</span>
            </div>

            <div class="links-jelly">
                <a href="https://t.me/cravox" class="btn-boom btn-tg sound-trigger">
                    <span class="icon-shake">✈️</span> TELEGRAM
                </a>
            </div>

            <div class="copyright-stamp">
                <span>⚠️</span> &copy; 2026 ВСЕ ПРАВА ЗАЩИЩЕНЫ <span>⚠️</span>
            </div>

        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
